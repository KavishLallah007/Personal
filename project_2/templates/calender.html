{% extends "layout.html" %}

{% block title %}
    Calender
{% endblock %}

{% block main %}
    <div class="container">
    <h1>Calendar</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Event ID</th>
          <th>Event Name</th>
          <th>Date</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}
        <tr>
          <td>{{ event.event_id }}</td>
          <td>{{ event.name }}</td>
          <td>{{ event.date }}</td>
          <td>{{ event.event_type }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
