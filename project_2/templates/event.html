{% extends "layout.html" %}

{% block title %}
    Event
{% endblock %}

{% block main %}
<div class="container">
	<h2>Create Event</h2>
	<form action="/event" method="POST">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter event name" name="event_name" required>
		</div>
		<div class="form-group">
			<label for="date">Date:</label>
			<input type="date" class="form-control" id="date" name="date" required>
		</div>
		<div class="form-group">
			<label for="start_time">Start Time:</label>
			<input type="time" class="form-control" id="start_time" name="start_time" required>
		</div>
		<div class="form-group">
			<label for="end_time">End Time:</label>
			<input type="time" class="form-control" id="end_time" name="end_time" required>
		</div>
		<div class="form-group">
			<label for="event_grade">Grade:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter event grade" name="grade" required>
		</div>
		<div class="form-group">
			<label for="event_type">Type:</label>
			<select class="form-control" id="event_type" name="event_type" required>
				<option value="Exam">Exam</option>
				<option value="Party">Party</option>
				<option value="Conference">Conference</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
</div>

{% endblock %}
